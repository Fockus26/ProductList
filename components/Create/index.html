<main class="container d-flex flex-column gap-5 align-items-center justify-content-center" id="create">
    <header>
        <i data-bind="click: backPage" class="bi bi-arrow-left-circle"></i>
        <h1 class="form-title">Add Product</h1>
    </header>
    <form class="d-flex flex-column gap-3 p-3 rounded-2" data-bind="submit: submitForm">

        <!-- Technical Info -->
        <div class="d-flex gap-3 technical-info">
            <!-- SKU -->
            <div class="form-floating sku" data-bind="css: skuError() ? 'error shake' : ''"> <!-- Show error if skuError() is true -->
                <input id="sku" type="text" class="form-control" data-bind="value: sku" required>
                <label for="sku" class="form-label fw-bolder">SKU</label>
            </div>

            <!-- Code -->
            <div class="form-floating code" data-bind="css: codeError() ? 'error shake' : ''"> <!-- Show error if codeError() is true -->
                <input type="number" id="code" class="form-control" data-bind="value: code" required>
                <label for="code" class="form-label fw-bolder">Code</label>
            </div>
        </div>

        <!-- Name -->
        <div class="form-floating name" data-bind="css: nameError() ? 'error shake' : ''"> <!-- Show error if nameError() is true -->
            <input id="name" type="text" class="form-control" data-bind="value: name" required>
            <label for="name" class="form-label fw-bolder">Product Name</label>
        </div>

        <!-- Description -->
        <div class="description form-control" data-bind="css: descriptionError() ? 'error shake' : ''"> <!-- Show error if descriptionError() is true -->
            <label for="description" class="form-label fw-bolder">Description</label>
            <div class="grow-wrap">
                <textarea onInput="this.parentNode.dataset.replicatedValue = this.value" id="description" rows="3" data-bind="value: description" required></textarea>
            </div>
        </div>

        <!-- Images -->
        <div class="upload-picture" data-bind="css: imagesError() ? 'error shake' : ''"> <!-- Show error if imagesError() is true -->
            <label for="upload-picture" class="form-label fw-bolder d-flex align-items-center justify-content-center gap-2">
                <!-- <i class="bi bi-cloud-arrow-up-fill"></i>  -->
                Choose Files
            </label>
            <input id="upload-picture" multiple type="file" class="form-control visible-hidden" accept="image/*" data-bind="event: { change: uploadImages }">
        </div>

        <!-- Financial Info -->
        <div class="d-flex gap-3 financial-info">
            <!-- Price -->
            <div class="price" data-bind="css: priceError() ? 'error shake' : ''"> <!-- Show error if priceError() is true -->
                <label for="price" class="form-label fw-bolder">Price</label>
                <input type="number" id="price" class="form-control" min="0" step="0.01" data-bind="value: price" required>
            </div>

            <!-- Currency -->
            <div class="currency" data-bind="css: currencyError() ? 'error shake' : ''"> <!-- Show error if currencyError() is true -->
                <label for="currency" class="form-label fw-bolder">Currency</label>
                <select id="currency" class="form-select" data-bind="value: currency" required>
                    <option value="" disabled>Select Currency</option>
                    <option value="ARS">ARS</option>
                    <option value="USD">USD</option>
                    <option value="s./">s./</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-center" data-bind="click: submitForm ">
            <button class="btn btn-outline-dark fw-bold">Add Product</button>
        </div>
    </form>
</main>

<!-- Success Modal -->
<div class="modal fade show" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Product Added Successfully</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Your product has been added successfully!</div>
    </div>
    </div>
</div>

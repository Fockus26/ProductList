<main class="container mt-5" id="create">
    <section aria-labelledby="form-title">
        <h1 id="form-title" class="mb-4">Create Product</h1>
        <form data-bind="submit: submitForm">

            <!-- SKU -->
            <div class="mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" id="sku" class="form-control" data-bind="value: sku" required>
            </div>

            <!-- Code -->
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="number" id="code" class="form-control" data-bind="value: code" required>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control" data-bind="value: name" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" data-bind="value: description" required></textarea>
            </div>

            <!-- Images (Allows multiple files) -->
            <div class="mb-3">
                <label for="pictures" class="form-label">Product Images</label>
                <input  multiple type="file" id="pictures" class="form-control" accept="image/*"
           data-bind="event: { change: uploadImages }">
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" min="0" step="0.01" data-bind="value: price" required>
            </div>

            <!-- Currency -->
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <input type="text" id="currency" class="form-control" data-bind="value: currency" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" data-bind="click: uploadImages">Create Product</button>
            </div>
        </form>
    </section>
</main>

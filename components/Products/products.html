<section class="container my-5">
  
    <div data-bind="if: productList().length">
        <h2 class="text-center">Lista de Productos</h2>

        <div class="row">
            <div class="col-12 col-md-4 mb-4" data-bind="foreach: productList">
                <div class="card shadow-sm">
                    <img class="card-img-top" data-bind="attr: { src: pictures, alt: name }" />
                    <div class="card-body">
                        <h5 class="card-title" data-bind="text: name"></h5>
                        <p class="card-text" data-bind="text: description"></p>
                        <p class="card-text"><strong><span data-bind="text: price"></span></strong></p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje si no hay productos -->
    <div data-bind="ifnot: productList().length">
        <h4 class="text-center text-muted">No se han encontrado productos</h4>
    </div>
</section>
